<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit User - User Management System</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/">
            <i class="fas fa-users"></i> User Management System
        </a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/"><i class="fas fa-home"></i> Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/users"><i class="fas fa-user"></i> Users</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/companies"><i class="fas fa-building"></i> Companies</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <!-- Header -->
            <div class="text-center mb-4">
                <h2><i class="fas fa-user-edit"></i> Edit User</h2>
                <p class="text-muted">Update user information below</p>
            </div>

            <!-- Form Card -->
            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <form th:action="@{/users/edit/{id}(id=${user.id})}" th:object="${user}" method="post">
                        <!-- Hidden ID field -->
                        <input type="hidden" th:field="*{id}">

                        <!-- Name Field -->
                        <div class="mb-3">
                            <label for="name" class="form-label">
                                <i class="fas fa-user text-primary"></i> Full Name
                            </label>
                            <input type="text"
                                   th:field="*{name}"
                                   id="name"
                                   class="form-control form-control-lg"
                                   placeholder="Enter full name"
                                   required>
                            <div class="form-text">Enter the user's full name</div>
                        </div>

                        <!-- Email Field -->
                        <div class="mb-3">
                            <label for="email" class="form-label">
                                <i class="fas fa-envelope text-info"></i> Email Address
                            </label>
                            <input type="email"
                                   th:field="*{email}"
                                   id="email"
                                   class="form-control form-control-lg"
                                   placeholder="Enter email address"
                                   required>
                            <div class="form-text">Enter a valid email address</div>
                        </div>

                        <!-- Password Field -->
                        <div class="mb-3">
                            <label for="password" class="form-label">
                                <i class="fas fa-lock text-danger"></i> Password
                            </label>
                            <input type="password"
                                   th:field="*{password}"
                                   id="password"
                                   class="form-control form-control-lg"
                                   placeholder="Enter new password (leave blank to keep current)">
                            <div class="form-text">
                                Leave blank if you do not want to change the password
                            </div>
                        </div>

                        <!-- Company Field -->
                        <div class="mb-4">
                            <label for="company" class="form-label">
                                <i class="fas fa-building text-success"></i> Company
                            </label>
                            <select th:field="*{company}" id="company" class="form-select form-select-lg">
                                <option value="">Select a company (Optional)</option>
                                <option th:each="company : ${companies}"
                                        th:value="${company.id}"
                                        th:text="${company.name}">
                                </option>
                            </select>
                            <div class="form-text">Select a company or leave blank if not applicable</div>
                        </div>


                        <!-- Buttons -->
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="/users" class="btn btn-secondary btn-lg">
                                <i class="fas fa-times"></i> Cancel
                            </a>
                            <button type="submit" class="btn btn-warning btn-lg">
                                <i class="fas fa-save"></i> Update User
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Additional Actions -->
            <div class="text-center mt-3">
                <a th:href="@{/users/view/{id}(id=${user.id})}" class="btn btn-info">
                    <i class="fas fa-eye"></i> View Details
                </a>
                <a th:href="@{/users/delete/{id}(id=${user.id})}"
                   class="btn btn-danger ms-2"
                   onclick="return confirm('Are you sure you want to delete this user?')">
                    <i class="fas fa-trash"></i> Delete User
                </a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

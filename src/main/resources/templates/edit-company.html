<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Company - User Management System</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/">
            <i class="fas fa-users"></i> User Management System
        </a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/"><i class="fas fa-home"></i> Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/users"><i class="fas fa-user"></i> Users</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/companies"><i class="fas fa-building"></i> Companies</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <!-- Header -->
            <div class="text-center mb-4">
                <h2><i class="fas fa-building-edit"></i> Edit Company</h2>
                <p class="text-muted">Update company information below</p>
            </div>

            <!-- Form Card -->
            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <form th:action="@{/companies/edit/{id}(id=${company.id})}" th:object="${company}" method="post">
                        <!-- Hidden ID field -->
                        <input type="hidden" th:field="*{id}">

                        <!-- Company Name Field -->
                        <div class="mb-3">
                            <label for="name" class="form-label">
                                <i class="fas fa-building text-success"></i> Company Name *
                            </label>
                            <input type="text"
                                   th:field="*{name}"
                                   id="name"
                                   class="form-control form-control-lg"
                                   placeholder="Enter company name"
                                   required>
                            <div class="form-text">Enter the official company name</div>
                        </div>

                        <!-- Address Field -->
                        <div class="mb-4">
                            <label for="address" class="form-label">
                                <i class="fas fa-map-marker-alt text-info"></i> Address
                            </label>
                            <textarea th:field="*{address}"
                                      id="address"
                                      class="form-control"
                                      rows="3"
                                      placeholder="Enter company address (optional)"></textarea>
                            <div class="form-text">Enter the company's full address (optional)</div>
                        </div>

                        <!-- Buttons -->
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="/companies" class="btn btn-secondary btn-lg">
                                <i class="fas fa-times"></i> Cancel
                            </a>
                            <button type="submit" class="btn btn-warning btn-lg">
                                <i class="fas fa-save"></i> Update Company
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Additional Actions -->
            <div class="text-center mt-3">
                <a th:href="@{/companies/view/{id}(id=${company.id})}" class="btn btn-info">
                    <i class="fas fa-eye"></i> View Details
                </a>
                <a th:href="@{/companies/delete/{id}(id=${company.id})}"
                   class="btn btn-danger ms-2"
                   onclick="return confirm('Are you sure you want to delete this company? This will remove all associated users from the company.')">
                    <i class="fas fa-trash"></i> Delete Company
                </a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thêm Người Dùng</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<h2>Thêm Người Dùng Mới</h2>
<form th:action="@{/add-user}" th:object="${user}" method="post" class="form">
    <div class="mb-3">
        <label for="name" class="form-label">Tên:</label>
        <input type="text" th:field="*{name}" id="name" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" th:field="*{email}" id="email" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Thêm</button>
</form>
<a href="/users" class="btn btn-secondary mt-3">Xem danh sách</a>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User List - User Management System</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/">
            <i class="fas fa-users"></i> User Management System
        </a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/"><i class="fas fa-home"></i> Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/users"><i class="fas fa-user"></i> Users</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/companies"><i class="fas fa-building"></i> Companies</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container my-5">
    <!-- Header -->
    <div class="row mb-4">
        <div class="col">
            <h2><i class="fas fa-user"></i> User Management</h2>
            <p class="text-muted">Manage all users in the system</p>
        </div>
        <div class="col-auto">
            <a href="/users/add" class="btn btn-primary">
                <i class="fas fa-plus"></i> Add New User
            </a>
        </div>
    </div>

    <!-- User Table -->
    <div class="card shadow-sm">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Company</th>
                        <th class="text-center">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.id}"></td>
                        <td>
                            <i class="fas fa-user text-primary me-2"></i>
                            <span th:text="${user.name}"></span>
                        </td>
                        <td>
                            <i class="fas fa-envelope text-info me-2"></i>
                            <span th:text="${user.email}"></span>
                        </td>
                        <td>
                                    <span th:if="${user.company != null}" class="badge bg-success">
                                        <i class="fas fa-building me-1"></i>
                                        <span th:text="${user.company.name}"></span>
                                    </span>
                            <span th:if="${user.company == null}" class="badge bg-secondary">
                                        <i class="fas fa-minus me-1"></i>
                                        No Company
                                    </span>
                        </td>
                        <td class="text-center">
                            <div class="btn-group" role="group">
                                <a th:href="@{/users/view/{id}(id=${user.id})}"
                                   class="btn btn-sm btn-outline-info" title="View Details">
                                    <i class="fas fa-eye"></i>
                                </a>
                                <a th:href="@{/users/edit/{id}(id=${user.id})}"
                                   class="btn btn-sm btn-outline-warning" title="Edit">
                                    <i class="fas fa-edit"></i>
                                </a>
                                <a th:href="@{/users/delete/{id}(id=${user.id})}"
                                   class="btn btn-sm btn-outline-danger"
                                   onclick="return confirm('Are you sure you want to delete this user?')"
                                   title="Delete">
                                    <i class="fas fa-trash"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>

                <!-- Empty state -->
                <div th:if="${#lists.isEmpty(users)}" class="text-center py-5">
                    <i class="fas fa-users fa-3x text-muted mb-3"></i>
                    <h4 class="text-muted">No Users Found</h4>
                    <p class="text-muted">There are no users in the system yet.</p>
                    <a href="/users/add" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Add First User
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Statistics -->
    <div class="row mt-4">
        <div class="col-md-6">
            <div class="card bg-primary text-white">
                <div class="card-body">
                    <div class="d-flex justify-content-between">
                        <div>
                            <h5>Total Users</h5>
                            <h3 th:text="${#lists.size(users)}">0</h3>
                        </div>
                        <div class="align-self-center">
                            <i class="fas fa-users fa-2x"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card bg-success text-white">
                <div class="card-body">
                    <div class="d-flex justify-content-between">
                        <div>
                            <h5>Users with Company</h5>
                            <h3>
                                    <span th:if="${users != null and #lists.size(users) > 0}">
                                        <th:block th:with="usersWithCompany=${users.?[company != null]}">
                                            <span th:text="${#lists.size(usersWithCompany)}">0</span>
                                        </th:block>
                                    </span>
                                <span th:unless="${users != null and #lists.size(users) > 0}">0</span>
                            </h3>
                        </div>
                        <div class="align-self-center">
                            <i class="fas fa-building fa-2x"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Details - User Management System</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/">
            <i class="fas fa-users"></i> User Management System
        </a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/"><i class="fas fa-home"></i> Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/users"><i class="fas fa-user"></i> Users</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/companies"><i class="fas fa-building"></i> Companies</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <!-- Header -->
            <div class="text-center mb-4">
                <h2><i class="fas fa-user"></i> User Details</h2>
                <p class="text-muted">Complete information about the user</p>
            </div>

            <!-- User Info Card -->
            <div class="card shadow-sm mb-4">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">
                        <i class="fas fa-id-card"></i> Personal Information
                    </h5>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label text-muted">User ID</label>
                                <div class="fw-bold" th:text="${user.id}"></div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label text-muted">
                                    <i class="fas fa-user text-primary"></i> Full Name
                                </label>
                                <div class="fw-bold fs-5" th:text="${user.name}"></div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label text-muted">
                                    <i class="fas fa-envelope text-info"></i> Email Address
                                </label>
                                <div class="fw-bold">
                                    <a th:href="'mailto:' + ${user.email}" th:text="${user.email}"></a>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label text-muted">
                                    <i class="fas fa-building text-success"></i> Company
                                </label>
                                <div>
                                        <span th:if="${user.company != null}" class="badge bg-success fs-6">
                                            <span th:text="${user.company.name}"></span>
                                        </span>
                                    <span th:if="${user.company == null}" class="badge bg-secondary fs-6">
                                            No Company Assigned
                                        </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Company Details (if exists) -->
            <div th:if="${user.company != null}" class="card shadow-sm mb-4">
                <div class="card-header bg-success text-white">
                    <h5 class="mb-0">
                        <i class="fas fa-building"></i> Company Information
                    </h5>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label text-muted">Company Name</label>
                                <div class="fw-bold fs-5" th:text="${user.company.name}"></div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label text-muted">Address</label>
                                <div class="fw-bold" th:text="${user.company.address ?: 'Not specified'}"></div>
                            </div>
                        </div>
                    </div>
                    <div class="mt-3">
                        <a th:href="@{/companies/view/{id}(id=${user.company.id})}"
                           class="btn btn-success">
                            <i class="fas fa-building"></i> View Company Details
                        </a>
                    </div>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="d-flex justify-content-center gap-3 mb-4">
                <a href="/users" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Back to Users
                </a>
                <a th:href="@{/users/edit/{id}(id=${user.id})}" class="btn btn-warning">
                    <i class="fas fa-edit"></i> Edit User
                </a>
                <a th:href="@{/users/delete/{id}(id=${user.id})}"
                   class="btn btn-danger"
                   onclick="return confirm('Are you sure you want to delete this user?')">
                    <i class="fas fa-trash"></i> Delete User
                </a>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
